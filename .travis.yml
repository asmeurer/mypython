language: generic

os: osx

env:
  matrix:
    - CONDA_PY="3.5"
    - CONDA_PY="3.6"
    - CONDA_PY="3.7"

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda config --add channels conda-forge
  # Useful for debugging any issues with conda
  - conda info -a

  - conda create -q -n test-environment python=$CONDA_PY prompt_toolkit pygments pyflakes pytest iterm2-tools catimg matplotlib jedi sympy seaborn pudb python.app
  - source activate test-environment

script:
  - pyflakes mypython bin/mypython
  - pythonw -m pytest -vvv --fulltrace
